<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			var index = 0;
		
			$(document).ready(function() {
				var questions = $('.question');
				
				console.log(questions);
				
				$('.next').click(function() {
					$(questions[index]).effect( 'slide', {direction: 'right'}, 500, function() {$(this).hide(); } );
					
				});
			});
		</script>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
		<style type="text/css">
			.btn {
				height: 5em;			}

			.question {
				display: none;
			}

			div img {
				display: block;
				margin: auto;
			}

			.pagination {
				text-align: center;
			}
			
			.btn-group {
				display: block;
				text-align: center;
			}
			
			p.lead {
				width: 600px;
				margin: auto;
			}
		</style>
	</head>
	<body class="container">
		<div class="question row" style="display: block;">
			<img src="img/p-1.png" alt="p-1" width="400" class="img-polaroid" />
			<p class="lead">
				Q1) Who would you be willing to share this picture with?
			</p>
			<div class="btn-group" data-toggle="buttons-radio">
				<button type="button" class="btn btn-primary">
					Everyone
				</button>
				<button type="button" class="btn btn-info">
					Friend of Friends
				</button>
				<button type="button" class="btn btn-success">
					Friends and Family
				</button>
				<button type="button" class="btn btn-warning">
					Specific Groups of Users
				</button>
				<button type="button" class="btn btn-danger">
					Just me!
				</button>
			</div>
		</div>
		<div class="question row">
			<img src="img/p-2.png" alt="p-2" width="400"  class="img-polaroid" />
			<p class="lead">
				Q2) Can you determine where this picture was taken?
			</p>
			<div class="btn-group" data-toggle="buttons-radio">
				<button type="button" class="btn btn-primary">
					Exact Location
				</button>
				<button type="button" class="btn btn-info">
					I know the general area
				</button>
				<button type="button" class="btn btn-success">
					No Locational Awareness
				</button>
			</div>
		</div>
		<div class="question row">
			<img src="img/p-3.png" alt="p-3" width="800" class="img-polaroid" />
			<p class="lead">
				Q3) Would you share this content?
			</p>
			<div class="btn-group" data-toggle="buttons-radio">
				<button type="button" class="btn btn-primary" style="width: 5em;">
					Yes
				</button>
				<button type="button" class="btn btn-info" style="width: 5em;">
					No
				</button>
			</div>
			<form>
				<b>If Yes, please explain what features make it 'shareable'</b>
				<input type="text" name="reason">
			</form>
		</div>

		<div class="row">
			<div class="pagination">

				<ul>
					<li>
						<a href="#" class="prev">Prev</a>
					</li>
					<li class="active">
						<a href="#">1</a>
					</li>
					<li>
						<a href="#">2</a>
					</li>
					<li>
						<a href="#">3</a>
					</li>
					<li>
						<a href="#" class="next">Next</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
